<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            padding: 0 24px;
        }
        p.img {
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        p.img img, p.img video {
            max-width: 100%;
            height: auto;
        }
        p.img.thumbnail img, p.img iframe, iframe[src^="https://www.youtube.com/embed/"], iframe[src^="https://player.vimeo.com/video/"] {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="wasm_exec.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const go = new Go();
            // unzip main.wasm.gz
            const response = await fetch("/main.wasm.gz");
            const compressedData = await response.arrayBuffer();
            const decompressedData = new Uint8Array(pako.ungzip(compressedData));
            const wasmBlob = new Blob([decompressedData], { type: "application/wasm" });
            const wasmUrl = URL.createObjectURL(wasmBlob);
            const result = await WebAssembly.instantiateStreaming(await fetch(wasmUrl), go.importObject).catch((err) => {
                console.error(err);
            });
            document.getElementById('loading').remove();
            go.run(result.instance);
        });
    </script>
    <p id="loading">Loading...</p>
</body>

</html>
